	location ~ /\.(?:ht|git|svn) {
        	deny all;
    	}


	error_log /var/log/nginx/astro-otter_error.log;
	access_log /var/log/nginx/astro-otter_access.log;

    #########################
    # Conf HTTPS
    #########################
    # Certificate
    # Lets encrypt
    ssl_certificate /etc/letsencrypt/live/astro-otter.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/astro-otter.space/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/astro-otter.space/chain.pem;

    # SSL Protocols
    ssl_protocols TLSv1.2 TLSv1.3;

    # ECDH
    ssl_dhparam /etc/nginx/ssl/dh.pem;
    ssl_ecdh_curve secp521r1:secp384r1:prime256v1;

    # Ciphers
    ssl_ciphers EECDH+AESGCM:EECDH+CHACHA20:EECDH+AES;
    ssl_prefer_server_ciphers on;

    # OCSP Stapling
    resolver 80.67.169.12 80.67.169.40 valid=300s;
    resolver_timeout 5s;
    ssl_stapling on;
    ssl_stapling_verify on;

    # TLS parameters / Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 5m;
    ssl_session_tickets off;

    # HTTP Strict Transport Security (HSTS)
    add_header Strict-Transport-Security "max-age=15552000; preload";
}

# Run as a unique, less privileged user for security reasons.
user www-data;

# Sets the worker threads to the number of CPU cores available in the system for
# best performance. Should be > the number of CPU cores.
worker_processes auto;

# Maximum number of open files per worker process.
worker_rlimit_nofile 8192;

# Provides the configuration file context in which the directives that affect
# connection processing are specified.
events {
	worker_connections 8000;
}

# Log errors and warnings to this file
error_log /var/log/nginx/error.log warn;

# The file storing the process ID of the main process
pid /run/nginx.pid;

include /etc/nginx/modules-enabled/*.conf;

http {
  # Hide Nginx version information.
  include configuration/security/server_software_information.conf;

  # Specify media (MIME) types for files.
  include configuration/media_types/media_types.conf;
  # Set character encodings.
  include configuration/media_types/character_encodings.conf;

  # Log access to this file
	access_log /var/log/nginx/access.log;

  # How long to allow each connection to stay idle.
  # Longer values are better for each individual client, particularly for SSL,
  # but means that worker connections are tied up longer.
  # Default: 75s, previous: 65
  keepalive_timeout 20s;

  # Speed up file transfers by using `sendfile()` to copy directly between
  # descriptors rather than using `read()`/`write()``.
  # For performance reasons, on FreeBSD systems w/ ZFS this option should be
  # disabled as ZFS's ARC caches frequently used files in RAM by default.
  # Default: off
  # https://nginx.org/en/docs/http/ngx_http_core_module.html#sendfile
  sendfile on;

  # Don't send out partial frames; this increases throughput since TCP frames
  # are filled up before being sent out.
  # Default: off
  # https://nginx.org/en/docs/http/ngx_http_core_module.html#tcp_nopush
  tcp_nopush on;
	tcp_nodelay on;

  # Enable gzip compression.
  include configuration/web_performance/compression.conf;
  # Specify file cache expiration.
  include configuration/web_performance/cache_expiration.conf;

  # Add X-XSS-Protection for HTML documents.
  include configuration/security/x-xss-protection.conf

  # Add X-Frame-Options for HTML documents.
  include configuration/security/x-frame-options.conf

  # Add Content-Security-Policy for HTML documents.
  include configuration/security/content-security-policy.conf

  # Add Strict-Transport-Security
  include configuration/security/strict-transport-security.conf

  include configuration/security/x-content-type-options.conf;

  # Add Referrer-Policy for HTML documents.
  include configuration/security/referrer-policy.conf

  # Add X-UA-Compatible for HTML documents.
  # include configuration/internet_explorer/x-ua-compatible.conf

  # Protect IP
  include configuration/security/protect_ip.conf
	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	##
	# Virtual Host Configs
	##
	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}
